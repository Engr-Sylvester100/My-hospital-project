<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Patient - BSUTH</title>
    <link rel="stylesheet" href="LAST MANAGEMENT.css">
</head>
<body>
    <header>
        <h1>Register Patient</h1>
        <nav>
            <ul>
                <li><a href="LAST MANAGEMENT.html">Home</a></li>
                <li><a href="EMPLOYEE.html">Register Employee</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="patientForm" class="form-section">
            <form id="patient-registration-form">
                <label for="patientFirstName">First Name:</label>
                <input type="text" id="patientFirstName" name="patientFirstName" maxlength="20" required>

                <label for="patientMiddleName">Middle Name:</label>
                <input type="text" id="patientMiddleName" name="patientMiddleName" maxlength="20">

                <label for="patientSurname">Surname:</label>
                <input type="text" id="patientSurname" name="patientSurname" maxlength="20" required>

                <label for="patientDOB">Date of Birth:</label>
                <input type="date" id="patientDOB" name="patientDOB" required>

                <label for="patientSex">Sex:</label>
                <select id="patientSex" name="patientSex" required>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                </select>

                <label for="patientMaritalStatus">Marital Status:</label>
                <select id="patientMaritalStatus" name="patientMaritalStatus">
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                </select>

                <label for="patientDisability">Disability:</label>
                <input type="text" id="patientDisability" name="patientDisability" maxlength="20">

                <label for="patientAddress">Address:</label>
                <input type="text" id="patientAddress" name="patientAddress" maxlength="50" required>

                <label for="patientPhoneNumber">Phone Number:</label>
                <input type="text" id="patientPhoneNumber" name="patientPhoneNumber" maxlength="15" required>

                <button type="submit">Submit</button>
            </form>
        </section>
    </main>
</body>
</html>
